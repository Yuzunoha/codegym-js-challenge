<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
</head>

<body>
    <select id="select_city">
        <option value="London">ロンドン</option>
        <option value="Tokyo">東京</option>
        <option value="Paris">パリ</option>
        <option value="New York">ニューヨーク</option>
        <option value="Jakarta">ジャカルタ</option>
    </select>

    <table>
        <tr>
            <td>気温:</td>
            <td><p id="p_temp">読み込み中</p></td>
        </tr>
        <tr>
            <td>湿度:</td>
            <td><p id="p_humidity">読み込み中</p></td>
        </tr>
        <tr>
            <td>気圧:</td>
            <td><p id="p_pressure">読み込み中</p></td>
        </tr>
        <tr>
            <td>天気:</td>
            <td><p id="p_description">読み込み中</p></td>
        </tr>
    </table>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
